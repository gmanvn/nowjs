<!DOCTYPE HTML>
<html>
<head>
    <title>Hello World</title>
    <script src="/nowjs/now.js"></script>
</head>
<body>
    <input type="text" name="a">
    <input type="text" name="b">
    <button>Sum</button>
<script>
    var $ = function(key) {
        return document.querySelectorAll(key);
    };

    $('button')[0].onclick = function() {
        now.a = +$('[type=text]')[0].value;
        now.b = +$('[type=text]')[1].value
        now.sum(function(res){
            alert(res);
            console.log(res);
        });
    }
</script>
</body>
</html>
